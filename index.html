<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nạp Kim Cương Free Fire - Giao Diện Đẹp</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            margin: 0; 
            padding: 0; 
            color: #333; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .glass-container { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            border-radius: 20px; 
            padding: 30px; 
            max-width: 600px; 
            width: 100%; 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
        }
        h1 { 
            text-align: center; 
            color: white; 
            margin-bottom: 20px; 
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); 
        }
        .promo { 
            background: rgba(255, 255, 255, 0.2); 
            padding: 15px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            color: white; 
            text-align: center; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: white; 
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 10px; 
            background: rgba(255, 255, 255, 0.2); 
            color: white; 
            font-size: 16px; 
            backdrop-filter: blur(5px); 
        }
        input::placeholder { color: rgba(255, 255, 255, 0.7); }
        button { 
            background: linear-gradient(135deg, #ff6b6b, #ee5a24); 
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 18px; 
            width: 100%; 
            transition: transform 0.2s; 
        }
        button:hover { transform: scale(1.05); }
        .result { 
            margin-top: 20px; 
            padding: 15px; 
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 10px; 
            color: white; 
            display: none; 
            text-align: center; 
        }
        .card-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px; 
            margin-bottom: 20px; 
        }
        .card { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 15px; 
            border-radius: 10px; 
            text-align: center; 
            cursor: pointer; 
            transition: background 0.3s; 
            color: white; 
        }
        .card:hover { background: rgba(255, 255, 255, 0.3); }
        .card.selected { background: rgba(255, 255, 255, 0.4); border: 2px solid white; }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>Nạp Kim Cương Free Fire</h1>
        <div class="promo">
            <h3>Khuyến Mãi Hot!</h3>
            <p>Nạp từ 100 kc trở lên nhận thêm 10% bonus. Nhanh chóng và an toàn!</p>
        </div>
        
        <form id="nap-kc-form">
            <div class="form-group">
                <label for="ff-id">ID Tài Khoản Free Fire:</label>
                <input type="text" id="ff-id" placeholder="Ví dụ: 1234567890">
            </div>
            
            <div class="form-group">
                <label>Chọn Số Kim Cương:</label>
                <div class="card-grid" id="kc-options">
                    <div class="card" data-value="60">60 KC<br><small>Giá: 10k VND</small></div>
                    <div class="card" data-value="113">113 KC<br><small>Giá: 20k VND</small></div>
                    <div class="card" data-value="240">240 KC<br><small>Giá: 50k VND</small></div>
                    <div class="card" data-value="520">520 KC<br><small>Giá: 100k VND</small></div>
                    <div class="card" data-value="1080">1080 KC<br><small>Giá: 200k VND</small></div>
                    <div class="card" data-value="2200">2200 KC<br><small>Giá: 500k VND</small></div>
                </div>
            </div>
            
            <button type="button" onclick="napKimCuong()">Nạp Ngay</button>
        </form>
        
        <div id="result" class="result">
            <h3>Kết Quả Nạp:</h3>
            <p id="result-text"></p>
        </div>
    </div>
    
    <script>
        let selectedKc = null;
        
        // Chọn kim cương từ card
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                selectedKc = this.getAttribute('data-value');
            });
        });
        
        function napKimCuong() {
            const ffId = document.getElementById('ff-id').value;
            
            if (!ffId || !selectedKc) {
                alert('Vui lòng nhập ID FF và chọn số kim cương!');
                return;
            }
            
            // Giả lập nạp (thực tế cần API, nhưng đây là demo)
            let bonus = parseInt(selectedKc) >= 100 ? Math.floor(parseInt(selectedKc) * 0.1) : 0;
            let totalKc = parseInt(selectedKc) + bonus;
            document.getElementById('result-text').innerText = `Đã nạp thành công ${totalKc} kim cương vào tài khoản FF ID: ${ffId}. (Bonus: ${bonus} KC). Đây là giả lập - không thực sự nạp!`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
